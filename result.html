<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <!-- <div class="text-center mb-6 fade-in">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Logo_Kementerian_Sosial_Republik_Indonesia.svg/1200px-Logo_Kementerian_Sosial_Republik_Indonesia.svg.png" alt="Logo Kementerian Sosial" class="mx-auto w-32">
        </div> -->
        <h1 class="text-4xl font-bold text-center mb-6 fade-in">Pemberitahuan</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-lg fade-in">
            <h2 class="text-xl font-semibold text-center" id="namaPenerima"></h2>
            <p id="pesan" class="text-lg text-center mb-4"></p>
            
            <div class="mt-4">
                <div class="bg-gray-50 p-4 rounded-lg shadow-md mb-4">
                    <div class="flex items-center">
                        <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Alamat" class="w-6 h-6 mr-2">
                        <p id="alamatPenerima" class="text-md text-gray-800"></p>
                    </div>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg shadow-md">
                    <div class="flex items-center">
                        <img src="https://img.icons8.com/ios-filled/50/000000/calendar.png" alt="Tanggal Lahir" class="w-6 h-6 mr-2">
                        <p id="tanggalLahirPenerima" class="text-md text-gray-800"></p>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button onclick="window.location.href='konfirmasi.html'" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 transition transform hover:scale-105">Terima Sekarang</button>
            </div>
        </div>

        <!-- <div class="mt-8 text-center fade-in">
            <h2 class="text-2xl font-semibold">Informasi Tambahan</h2>
            <p class="text-gray-600">Jika Anda memiliki pertanyaan lebih lanjut, silakan hubungi kami melalui kontak yang tersedia.</p>
        </div> -->
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const nama = urlParams.get('nama');
        const alamat = urlParams.get('alamat');
        const tanggalLahir = urlParams.get('tanggalLahir');
        const jumlah = urlParams.get('jumlah');

        document.getElementById('pesan').innerText = `Selamat, ${nama} Anda berhasil menerima bantuan sebesar Rp ${parseInt(jumlah).toLocaleString()}.`;
        document.getElementById('namaPenerima').innerText = nama;
        document.getElementById('alamatPenerima').innerText = `Alamat: ${alamat}`;
        document.getElementById('tanggalLahirPenerima').innerText = `Tanggal Lahir: ${tanggalLahir}`;
    </script>
</body>
</html>
